<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura</title>
  </head>
  <body>
    <h1>Factura</h1>
    <p>Nombre: {{ client.name }}</p>
    <p>Dirección: {{ client.direction }}</p>
    <p>Ubicación: {{ ubication.name }}</p>
    <ul>
      {% for payment in payments %}
      <li>
        <p>{{ service(payment.service_id).name }}</p>
        <p>{{ month(payment.month).name }}</p>
        <p>{{ payment.year }}</p>
        <p>{{ payment.mount }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
